
    <h2>Add Form</h2>
    <div class="col-md-6 col-md-offset-2">
      <form [formGroup]="addForm" (ngSubmit)="onFormSubmit()">
    <div class="col-md-6">

      <div class="form-group">
        <label for="custCode">CUSTOMER CODE:</label>
        <input type="text" [(ngModel)]='custCode' class="form-control" formControlName="custCode" placeholder="customer code" required=""/>
        <!-- <input type="text" formControlName="custCode" placeholder="custCode" name="custCode" class="form-control" id="custCode"> -->
      </div>

      <div class="form-group">
          <label for="custName">CUSTOMER NAME:</label>
        <input type="text"  [(ngModel)]='custName' class="form-control" formControlName="custName" placeholder="customer name " required=""/>
      </div>

      <div class="form-group">
          <label for="custAddress1">CUSTOMER ADDRESS1:</label>
          <input type="text" [(ngModel)]='custAddress1' class="form-control" formControlName="custAddress1" placeholder="customer address" required=""/>
        </div>

      <div class="form-group">
            <label for="custAddress2">CUSTOMER ADDRESS2:</label>
            <input type="text" [(ngModel)]='custAddress2' class="form-control" formControlName="custAddress2" placeholder="customer address" required=""/>
          </div>

      <div class="form-group">
              <label for="custPincode">CUSTOMER PINCODE:</label>
              <input type="text" [(ngModel)]='custPincode' class="form-control" formControlName="custPincode" placeholder="customer pincode" required=""/>
            </div>

      <div class="form-group">
                <label for="custEmail">CUSTOMER EMAIL:</label>
                <input type="text" [(ngModel)]='custEmail' class="form-control" formControlName="custEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="customer email" required=""/>
              </div>

      <div class="form-group">
                  <label for="custContact">CUSTOMER CONTACT:</label>
                  <input type="text" [(ngModel)]='custContact' class="form-control" formControlName="custContact" placeholder="customer contact" required=""/>
                </div>

      <div class="form-group">
                    <label for="custPrimContact">PRIMARY CONTACT PERSON:</label>
                    <input type="text" [(ngModel)]='custPrimContact' class="form-control" formControlName="custPrimContact" placeholder="customer primary contact" required=""/>
                  </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" >Submit</button>
        <!-- <span class="text-danger">{{ error }}</span> -->
      </div>

    </div>
  </form>
  </div>
